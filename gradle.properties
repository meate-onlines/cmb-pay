# Gradle 配置文件
# JVM 参数优化
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
# 启用并行构建（多核CPU加速）
org.gradle.parallel=true
# 启用构建缓存（加速重复构建）
org.gradle.caching=true
# 启用守护进程（减少启动时间）
org.gradle.daemon=true
# 启用配置缓存（加快配置阶段，Gradle 7.5+）
org.gradle.configuration-cache=true
# 启用文件系统监听（加快文件变更检测）
org.gradle.vfs.watch=true
# 增加超时时间（秒）
org.gradle.buildServerTimeout=300

# Maven 发布配置
# 如果需要发布到 Maven Central，请取消注释并填写以下信息
# signing.keyId=你的 GPG Key ID
# signing.password=你的 GPG Key 密码
# signing.secretKeyRingFile=你的 GPG Key Ring 文件路径
# ossrhUsername=你的 Sonatype 用户名
# ossrhPassword=你的 Sonatype 密码

